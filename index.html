<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set theme color for mobile browser UI -->
    <meta name="theme-color" content="#4caf50">

    <!-- Apple-specific meta tags to control status bar and home screen behavior -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Makes the status bar background transparent -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Makes the app capable of full-screen mode -->

    <!-- Android-specific meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tells Android to run in full-screen mode without browser UI -->

    <!-- Set the icon for mobile platforms -->
    <link rel="icon" href="icon-192x192.png" sizes="192x192">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header role="banner">
        <h1>ðŸŽ¯ Gamified To-Do List</h1>
        <p>Level up as you complete tasks!</p>
        <p><strong>Points:</strong> <span id="points">0</span> | <strong>Level:</strong> <span id="level">1</span></p>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode">
            <img src="images/dark-light.png" alt="Toggle dark mode" width="24" height="24">
        </button>
    </header>
    <main role="main">
        <div class="task-input">
            <input type="text" id="task-input" placeholder="Add a new task..." aria-label="New task">
            <button id="add-task" aria-label="Add task">Add Task</button>
        </div>
        <ul id="task-list" role="list"></ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
